<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
  <header>
        <h1>Analizador de texto</h1>
  </header>

  <main>
    <form  >
      <div id="fondotexto">
    
        <label for="user-input" id="labeltexto">Ingrese el texto por aqui!</label> <br>
        <textarea name="user-input" cols="30" rows="10"></textarea><br>

        <button id="reset-button">LIMPIAR MÉTRICAS</button>
      </div>

      <div id="resultados">
        <ul>
          <li data-testid="word-count" class="datos">Recuento palabras: 0 </li>
          <li data-testid="character-count" class="datos">Recuento caracteres: 0 </li>
          <li data-testid="character-no-spaces-count" class="datos">Recuento caracteres sin espacio: 0 </li>
          <li data-testid="number-count" class="datos">Recuento numeros: 0 </li>
          <li data-testid="number-sum" class="datos">Suma de números: 0 </li>
          <li data-testid="word-length-average" class="datos">Promedio de Longitud: 0 </li>
        </ul>
        
      </div>

     

    </form>
 

  </main>
  <footer>
    <p>Nataly Adriana Fernandez Ovando</p>
  </footer>
  <script src="index.js" type="module"></script>

</body>

</html>
